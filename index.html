    <div id="overlay"></div>

    <script>

        window.addEventListener('scroll', function() {
          var height = window.innerHeight;
            var overlay = document.getElementById('overlay');
            //var page_buffer = document.getElementById('page_buffer');
            var navbars = document.querySelectorAll('.toplink');
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            var scrollPercentage = (scrollTop / height) * 100;
            var opacity = scrollTop / height;

            overlay.style.opacity = opacity;

            //document.getElementById("page_buffer").style.marginTop = "50px";

            navbars.forEach(function(navbar) {
                if (scrollPercentage > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>
